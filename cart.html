<script>
    let cartItemFromLS=JSON.parse(localStorage.getItem("cartItems"))||[];
    
    let totalPrice=cartItemFromLS.reduce(function(acc,el){
        return (acc + +(el.strikedoffprice));
    },0);
    
    document.querySelector("#prices>span").innerText=totalPrice;
    document.querySelector("#items>span").innerText=cartItemFromLS.length;

    displayData(cartItemFromLS);

    function displayData(element){
    element.forEach(function(el,index){
        let card=document.createElement("div")

        let productImage=document.createElement("img");
        productImage.src=el.image_url;

        let productName=document.createElement("h4")
        productName.innerText=el.name;

        let price=document.createElement("p")
        price.innerText=el.price;

        let strikedoffprice=document.createElement("p")
        strikedoffprice.innerText=el.strikedoffprice;


        let btn=document.createElement("button")
        btn.innerText="Remove";
        btn.addEventListener("click",function(event){
            event.target.parentNode.remove();
            removeItem(index);
        })
        
        card.append(productImage,productName,price,strikedoffprice,btn)

        document.querySelector("#container1").append(card)
        });
    };
    function removeItem(index){
        cartItemFromLS.splice(index,1);
        localStorage.setItem("cartItems",JSON.stringify(cartItemFromLS));
        window.location.reload();
    };

    let click = document.querySelector('.click');

let list = document.querySelector('.list');

click.addEventListener("click",()=>{

    list.classList.toggle('newlist');

});


</script>
